<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
.container {
	width: 30%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
	font-size: 20px;
}

#myform table tr td input {
	font-size: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>

		<form id="myform" action="RegisterForm" method="post">
			<table>
				<tr>
					<td>Enter your name :</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here" /></td>
				</tr>

				<tr>
					<td>Enter your password :</td>
					<td><input type="password" name="user_password"
						placeholder="Enter here" /></td>
				</tr>

				<tr>
					<td>Enter your email :</td>
					<td><input type="email" name="user_email"
						placeholder="Enter here" /></td>
				</tr>

				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male">
						Male &nbsp; &nbsp; <input type="radio" name="user_gender"
						value="female">Female</td>
				</tr>


				<tr>
					<td>Select your course</td>
					<td><select name="user_course">
							<option value="BCA">BCA</option>
							<option value="BSC">BSC</option>
							<option value="BBA">BBA</option>
							<option value="MBA">MBA</option>
							<option value="MB">MB</option>
							<option value="BE">BE</option>
							<option value="MBAIT">MBAIT</option>
							<option value="CS">CS</option>
							<option value="DIPLOMA">DIPLOMA</option>
							<option value="BDS">BDS</option></td>
				

				</tr>

				<tr style="text-align: right;">
					<td><input type="checkbox" value="checked" name="condition"/></td>
					
					<td>Agree terms and conditions</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>

		</form>

	</div>
</body>
</html>
